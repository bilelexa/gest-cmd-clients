<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="article">
            <h2><span>Article</span> {{article.id}}</h2>
            <hr>
            <dl class="row-md jh-entity-details">
                <dt><span>Reference</span></dt>
                <dd>
                    <span>{{article.reference}}</span>
                </dd>
                <dt><span>Designation</span></dt>
                <dd>
                    <span>{{article.designation}}</span>
                </dd>
                <dt><span>Prix</span></dt>
                <dd>
                    <span>{{article.prix}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/article', article.id, 'edit']"
                    class="btn btn-primary">
                <span> Edit</span>
            </button>
        </div>
    </div>
</div>
