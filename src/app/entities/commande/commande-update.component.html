<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()">
            <h2 id="app-commande-heading">Create or edit a Commande</h2>
            <div>
                <div class="form-group" [hidden]="!commande.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="commande.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_datcom">Datcom</label>
                    <input type="text" class="form-control" id="field_datcom" name="datcom"
                        [(ngModel)]="commande.datcom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                        [(ngModel)]="commande.total" min="0" jhiMin="0"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_client_id">Client</label>
                    <select class="form-control" id="field_client_id" name="client_id" [(ngModel)]="commande.client_id" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clientOption.id === commande.client_id ? commande.client_id : clientOption.id" *ngFor="let clientOption of clients; trackBy: trackClientById">{{clientOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="isSaving" class="btn btn-primary">
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
