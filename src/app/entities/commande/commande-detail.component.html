<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commande">
            <h2><span>Commande</span> {{commande.id}}</h2>
            <hr>
            <dl class="row-md jh-entity-details">
                <dt><span>Datcom</span></dt>
                <dd>
                    <span>{{commande.datcom}}</span>
                </dd>
                <dt><span>Total</span></dt>
                <dd>
                    <span>{{commande.total}}</span>
                </dd>
                <dt><span>Client</span></dt>
                <dd>
                    <div *ngIf="commande.client">
                        <a [routerLink]="['/client', commande.client?.id, 'view']">{{commande.client?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commande', commande.id, 'edit']"
                    class="btn btn-primary">
                <span> Edit</span>
            </button>
        </div>
    </div>
</div>
