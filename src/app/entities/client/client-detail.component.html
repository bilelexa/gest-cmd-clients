<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span>Client</span> {{client.id}}</h2>
            <hr>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{client.nom}}</span>
                </dd>
                <dt><span>Prenom</span></dt>
                <dd>
                    <span>{{client.prenom}}</span>
                </dd>
                <dt><span>Societe</span></dt>
                <dd>
                    <span>{{client.societe}}</span>
                </dd>
                <dt><span>Adresse</span></dt>
                <dd>
                    <span>{{client.adresse}}</span>
                </dd>
                <dt><span>Tel</span></dt>
                <dd>
                    <span>{{client.tel}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <span> Edit</span>
            </button>
        </div>
    </div>
</div>
